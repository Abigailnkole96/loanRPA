name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker Image
        run: |
          docker pull abigailnkole96/loan_rpa_app:latest

      - name: Push Docker Image
        run: |
          docker push abigailnkole96/loan_rpa_app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker  # Ensure the docker job is completed
    steps:
      - name: Configure kubectl
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}  # Base64 encoded kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG_DATA" | base64 --decode > $HOME/.kube/config

      - name: Deploy to EKS
        run: |
          kubectl apply -f infrastructure/deployment.yaml
          kubectl apply -f infrastructure/service.yaml

          